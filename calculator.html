    <div class="d-flex align-items-center justify-content-center bg-secondary" style="height: calc(100vh - 56px);">
        <div class="container overflow-auto m-2 calculator">
            
            <div class="row p-3">
                <div class="col display-col">
                    <p id="display-1"></p>
                    <p id="display-2"></p>
                </div>
            </div>
            <div class="row mx-1">
                <div class="col btn-col">
                    <button class="btn-color1">AC</button>
                </div>
                <div class="col btn-col">
                    <button class="btn-color1">+/-</button>
                </div>
                <div class="col btn-col">
                    <button class="btn-color1">%</button>
                </div>
                <div class="col btn-col">
                    <button class="btn-color2">รท</button>
                </div>
            </div>
            <div class="row mx-1">
                <div class="col btn-col">
                    <button class="btn-color3">7</button>
                </div>
                <div class="col btn-col">
                    <button class="btn-color3">8</button>
                </div>
                <div class="col btn-col">
                    <button class="btn-color3">9</button>
                </div>
                <div class="col btn-col">
                    <button class="btn-color2">ร</button>
                </div>
            </div>
            <div class="row mx-1">
                <div class="col btn-col">
                    <button class="btn-color3">4</button>
                </div>
                <div class="col btn-col">
                    <button class="btn-color3">5</button>
                </div>
                <div class="col btn-col">
                    <button class="btn-color3">6</button>
                </div>
                <div class="col btn-col">
                    <button class="btn-color2">-</button>
                </div>
            </div>
            <div class="row mx-1">
                <div class="col btn-col">
                    <button class="btn-color3">1</button>
                </div>
                <div class="col btn-col">
                    <button class="btn-color3">2</button>
                </div>
                <div class="col btn-col">
                    <button class="btn-color3">3</button>
                </div>
                <div class="col btn-col">
                    <button class="btn-color2">+</button>
                </div>
            </div>
            <div class="row mb-2 mx-1">
                <div class="col-6 btn-col">
                    <button class="btn-color3 btn-wide">0</button>
                </div>
                <div class="col-3 btn-col">
                    <button class="btn-color3">,</button>
                </div>
                <div class="col-3 btn-col">
                    <button class="btn-color2">=</button>
                </div>
            </div>
          </div>
