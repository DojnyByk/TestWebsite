<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="css/calculator-stylesheet.css" rel="stylesheet">
    <script src="scripts/calculator.js" defer></script>
</head>
<body>
    <a href="index.html" class="logo">my<span>IT</span>sandbox</a>

    <div class="container">
        <div class="display">
            <div class="upper-display"></div>
            <div class="lower-display"></div>
        </div>
        <div class="keyboard">
            <button ontouchstart="" class="btn-alt-color" data-value="C">C</button>
            <button ontouchstart="" class="btn-alt-color" data-value="+/-">±</button>
            <button ontouchstart="" class="btn-alt-color" data-value="%">%</button>
            <button ontouchstart="" class="btn-alt-color" data-value="÷">÷</button>

            <button ontouchstart="" data-value="7">7</button>
            <button ontouchstart="" data-value="8">8</button>
            <button ontouchstart="" data-value="9">9</button>
            <button ontouchstart="" class="btn-alt-color" data-value="×">×</button>

            <button ontouchstart="" data-value="4">4</button>
            <button ontouchstart="" data-value="5">5</button>
            <button ontouchstart="" data-value="6">6</button>
            <button ontouchstart="" class="btn-alt-color" data-value="-">-</button>

            <button ontouchstart="" data-value="1">1</button>
            <button ontouchstart="" data-value="2">2</button>
            <button ontouchstart="" data-value="3">3</button>
            <button ontouchstart="" class="btn-alt-color" data-value="+">+</button>

            <button ontouchstart="" data-value="0">0</button>
            <button ontouchstart="" data-value=".">•</button>
            <button ontouchstart="" data-value="DEL">DEL</button>
            <button ontouchstart="" class="btn-alt-color" data-value="=">=</button>
        </div>
    </div>

    
</body>
</html>
